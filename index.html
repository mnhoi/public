<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
</head>
<script src="https://uat-stc.galaxypay.vn/checkout/vietjet/script-modal.js?version=202310051402"></script>
<body>


  <div id="galaxy-pay-sdk"></div>

</body>
<script>
  function callbackPaymentResult(resultData) {
    console.log(resultData);
    window.ReactNativeWebView.postMessage('success');
  }

  // Callback Function close modal
  function callbackOnCloseModal() {
    window.ReactNativeWebView.postMessage('fail');
    console.log("====== close modal ======");
  }

  // Invoke Payment Function 
  function onPayment(endpoint='', language='en') {
    // endpoint that is received from API checkout
    const option = {
        language: language // vi or en
    };
    // Call payment function from SDK
    galaxyPaySubmitPayment(endpoint, callbackPaymentResult, callbackOnCloseModal, option);
  }
</script>

</html>
