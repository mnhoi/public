<script>
  function callbackPaymentResult(resultData) {
    console.log(resultData);
    window.ReactNativeWebView.postMessage(resultData);
  }

  // Callback Function close modal
  function callbackOnCloseModal() {
    window.ReactNativeWebView.postMessage("close-modal");
    console.log("====== close modal ======");
  }

  // Invoke Payment Function 
  function onPayment(endpoint='https://uat-paymentv2.galaxypay.vn/checkout/2310055076517981767374687/20231005095527/bbb2d2748605862d01aebef8842a6e29f2121519c2927af9cb1baf1923d39837/vi-VN') {
    // endpoint that is received from API checkout
    alert(endpoint);
    let option = {
      language: "en" // vi or en
    };

    // Call payment function from SDK
    galaxyPaySubmitPayment(endpoint, callbackPaymentResult, callbackOnCloseModal, option);
  }
</script>
